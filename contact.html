<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    /* Styles for the "Contact" section */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      background-color: #f9f9f9;
      padding: 80px 0;
      text-align: center;
    }

    .contact-heading {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .form-input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-textarea {
      resize: vertical;
      height: 120px;
    }

    .form-submit {
      display: block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-submit:hover {
      background-color: #0056b3;
    }

    .contact-address {
      margin-top: 40px;
      font-size: 18px;
      color: #555;
    }

    .contact-map {
      margin-top: 20px;
      max-width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <link rel="website icon " type="png" href="./assets/logozizou.png">
</head>
<body>
  <!-- Contact section -->
  <section class="contact-section">
    <div class="contact-heading">Contact Us</div>
    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" class="form-input" placeholder="Your Name" required>
        <input type="email" name="email" class="form-input" placeholder="Your Email" required>
        <textarea name="message" class="form-input form-textarea" placeholder="Your Message" required></textarea>
        <button type="submit" class="form-submit">Submit</button>
      </form>
    </div>
    <div class="contact-address">
      
      <p>Tunisia,  4070</p>
      <p>Email: zizou_store@gmail.com</p>
      <p>Phone: +216 99762864</p>
    </div>
    <div class="contact-map">
      <!-- Embed your map here using Google Maps or other map service -->
    </div>
  </section>
</body>
</html>
